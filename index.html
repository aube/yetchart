<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- inject:css -->
    <link rel="stylesheet" href="style.b04db44a8238a4c2bb5b.css?7bf696f60ec7bec45931">
    <!-- endinject -->
</head>

<body>
    <!-- inject:js -->
    <script src="main.b04db44a8238a4c2bb5b.js?7bf696f60ec7bec45931"></script>
    <!-- endinject -->

    <div class="content"></div>

    <div class="hight-mode-trigger">
        <span class="tonight" onclick="toggleNightMode()">Switch to Night Mode</span>
        <span class="today" onclick="toggleNightMode()">Switch to Day Mode</span>
    </div>

    <!-- Charts activation and Day/Night mode toggle -->
    <script> 
        function getLang() {
            if (navigator.languages != undefined) {
                return navigator.languages[0]; 
            } else {
                return navigator.language;
            }
            return getLang.lang;
        }

        function ts2date(ts, options) {
            options = options || { month: 'short', day: 'numeric' };
            if (typeof ts === 'string') {
                ts;
            }
            let lang = getLang();
            let dt = new Date(ts);
            return dt.toLocaleDateString(lang, options)
        }

        function ts2dateTooltip(ts) {
            let options = { weekday: 'short', month: 'short', day: 'numeric' };
            return ts2date(ts, options);
        }

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');


            let daySettings = {
                Graph: {
                    elementsTypes: {
                        Line: {
                            fillColor: '#fff'
                        }
                    },
                    elements: {
                        Grid: {
                            color: '#f2f4f5',
                            activeColor: '#dfe6eb',
                        },
                        ScaleY: {
                            color: '#96a2aa',
                            shadowColor: '#fff',
                        },
                        ScaleX: {
                            color: '#96a2aa',
                            shadowColor: '#fff',
                        },
                        Tooltip: {
                            color: '#222',
                            background: '#fff',
                            shadowColor: '#e3e3e3',
                        }
                    }
                }
            };

            let nightSettings = {
                Graph: {
                    elementsTypes: {
                        Line: {
                            fillColor: '#242f3e'
                        }
                    },
                    elements: {
                        Grid: {
                            color: '#293544',
                            activeColor: '#3b4a5a',
                        },
                        ScaleY: {
                            color: '#546778',
                            shadowColor: 'black',
                        },
                        ScaleX: {
                            color: '#546778',
                            shadowColor: 'black',
                        },
                        Tooltip: {
                            color: '#fff',
                            background: '#253241',
                            shadowColor: '#202a37',
                        }
                    }
                }

            };
            toggleNightMode.night = !toggleNightMode.night;
            activeCharts.forEach(Chart => {
                Chart.options = toggleNightMode.night ? nightSettings : daySettings;
            })
        }


        let activeCharts = [];

        let defaultChartSettings = {
            Graph: {
                elementsTypes: {
                    ScaleX: {
                        labelsFormat: ts2date
                    },
                    Tooltip: {
                        titleFormat: ts2dateTooltip
                    }
                }
            },
        };

        setTimeout(() => {
            getJSON('/assets/chart_data.json').then(result => {
                let content = document.querySelector('.content');
                for (var i = 0; i < result.length; i++) {
                    // layout
                    let chart = document.createElement('DIV');
                    let chartContainer = document.createElement('DIV');
                    chart.className = 'chart';
                    chartContainer.className = 'chart-container';
                    chart.appendChild(chartContainer);
                    content.appendChild(chart);

                    // chart activation
                    defaultChartSettings.element = chartContainer;
                    let Chart = new $Chart(defaultChartSettings);
                    Chart.data = dataConvertation(result[i]);

                    activeCharts.push(Chart);
                }
            });
        });
    </script>


    <!-- DATA FETCH & CONVERTATION -->
    <script>
        function getJSON(path) {
            return new Promise((resolve, reject) => {
                const xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4) {
                        if (this.status === 200) {
                            let data;
                            try {
                                data = JSON.parse(this.responseText);
                            } catch (err) {
                                console.error('getJSON request error', err);
                                reject(err);
                            }
                            resolve(data);
                        } else {
                            console.error('getJSON request error', this.status);
                            reject(this.status);
                        }
                    }
                };
                xhttp.open("GET", path, true);
                xhttp.send();
            });
        };

        function dataConvertation(data) {
            let converted = {
                datasets: []
            };
            data.columns.forEach(column => {
                let name = column.shift();
                if (name === 'x') {
                    converted.labels = column;
                    return;
                }
                // column = column.map(c => Math.random().toFixed(2) * 1); // test
                let elementType = data.types[name].charAt(0).toUpperCase() + data.types[name].slice(1).toLowerCase();
                let ds = {
                    data: column,
                    options: {
                        name,
                        color: data.colors[name],
                        elementType,
                    }
                }

                converted.datasets.push(ds);
            });
            return converted;
        }
    </script>
</body>
</html>
